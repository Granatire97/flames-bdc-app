<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BDC Hockey Explorer - Flames Challenge - Analyst View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Plotly (for charts) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Optional: simple Flames theme tweaks -->
    <style>
      :root {
        --flames-red: #c8102e;
        --flames-black: #101820;
        --flames-gold: #ffcd00;
      }
      .navbar-flames {
        background-color: var(--flames-black) !important;
      }
      .btn-flames {
        background-color: var(--flames-red);
        color: #fff;
      }
      .btn-flames:hover {
        background-color: #a90d25;
        color: #fff;
      }
      .badge-flames {
        background-color: var(--flames-gold);
        color: #000;
      }
      .section-title {
        border-left: 6px solid var(--flames-black);
        padding-left: 0.75rem;
      }
      .mb-3 {
        color: #fff;
      }
      body,
      html {
        height: 100%; /* Ensure body and html take full viewport height */
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #b31c1c, #0a0a0a);
        background-attachment: fixed;
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-flames">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">2021 Big Data Cup</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="py-4 bg-white border-bottom">
      <div class="container">
        <h1 class="h3 mb-1">Analyst Dashboard</h1>
        <span class="badge badge-flames">Flames Data Challenge</span>
      </div>
    </header>

    <main class="container my-4">
      <!-- Filters -->
      <section class="mb-4">
        <h2 class="h5 section-title mb-3">Analysis Filters</h2>

        <form
          action="{{ url_for('coach') }}"
          method="GET"
          class="card shadow-sm"
        >
          <div class="card-body">
            <div class="row g-3">
              <!-- Teams -->
              <div class="col-12 col-md-4">
                <label for="team" class="form-label fw-semibold">Teams</label>
                <select id="team" name="team" class="form-select">
                  <option value="">All Teams</option>
                  {% for team in team_names %}
                  <option value="{{ team }}">{{ team }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Events -->
              <div class="col-12 col-md-4">
                <label for="event" class="form-label fw-semibold">Events</label>
                <select id="event" name="event" class="form-select">
                  <option value="">All Events</option>
                  {% for event in event_types %}
                  <option value="{{ event }}">{{ event }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Players -->
              <div class="col-12 col-md-4">
                <label for="player" class="form-label fw-semibold"
                  >Players</label
                >
                <select id="player" name="player" class="form-select">
                  <option value="">All Players</option>
                  {% for player in player_list %}
                  <option value="{{ player }}">{{ player }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="mt-4 d-flex gap-2">
              <button type="submit" class="btn btn-flames">Submit</button>
              <a href="{{ url_for('coach') }}" class="btn btn-outline-secondary"
                >Reset</a
              >
            </div>
          </div>
        </form>
      </section>

      <!-- KPIs (optional placeholders) -->
      <section class="mb-4">
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <div class="card text-center shadow-sm">
              <div class="card-body">
                <div class="text-muted">Shots</div>
                <div class="fs-3 fw-bold" id="kpi-shots">—</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="card text-center shadow-sm">
              <div class="card-body">
                <div class="text-muted">xG</div>
                <div class="fs-3 fw-bold" id="kpi-xg">—</div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="card text-center shadow-sm">
              <div class="card-body">
                <div class="text-muted">Zone Entries</div>
                <div class="fs-3 fw-bold" id="kpi-entries">—</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Chart / Table Area -->
      <section class="mb-5">
        <div class="card shadow-sm">
          <div class="card-header bg-white">
            <h3 class="h6 mb-0">Data Visualization</h3>
          </div>
          <div class="card-body">
            <div id="chart" style="height: 480px">
              <!-- Plotly chart will render here -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap JS (for navbar toggler, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Example Plotly init (replace with your real data) -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const data = [{ x: [1, 2, 3], y: [2, 5, 3], type: "scatter" }];
        const layout = { margin: { t: 10, r: 10, b: 40, l: 40 } };
        Plotly.newPlot("chart", data, layout, { displayModeBar: false });
      });
    </script>
  </body>
</html>
